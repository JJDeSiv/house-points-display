<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="House points papplewick.css">
    <title>House Points</title>
    <style>
        /* Inline CSS for elements not handled by external stylesheet */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav a {
            display: none; /* Hide navigation links if not used */
        }
        .header {
            text-align: center;
            margin-top: 20px;
        }
        .header img {
            width: 450px;
        }
        .header h1 {
            font-size: 50px;
            margin: 10px 0;
        }
        .house-names {
            display: flex;
            justify-content: center;
            gap: 50px;
            font-size: 30px;
            margin-bottom: 20px;
        }
        .house-names b {
            display: inline-block;
            margin-top: -15px;
        }
        .house-st-christopher { color: blue; }
        .house-st-george { color: crimson; }
        .house-st-michael { color: rgb(248, 252, 9); }
        .house-st-nicolas { color: rgb(59, 245, 12); }
        .iframe-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .carousel__iframes {
            border: 0;
            width: 300px;
            height: 1250px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="papplewick-school-logo.png" alt="Papplewick School Logo">
        <h1>House Points</h1>
    </div>

    <div class="house-names">
        <p class="house-st-christopher"><b>St Christopher</b></p>
        <p class="house-st-george"><b>St George</b></p>
        <p class="house-st-michael"><b>St Michael</b></p>
        <p class="house-st-nicolas"><b>St Nicolas</b></p>
    </div>

    <div class="iframe-container">
        <iframe class="carousel__iframes" scrolling="no" allowtransparency="true" 
            src="https://api.epraise.co.uk/api_private.php?school=papplewick&key=9hi3koamfqjYN0KhJGfuTF6tuU6WM9Cn76W6G38I&view=studentleaderboard&house=St%20Christopher&fontsize=14&lineheight=30&leftmargin=20&rows=200"></iframe>

        <iframe class="carousel__iframes" scrolling="no" allowtransparency="true" 
            src="https://api.epraise.co.uk/api_private.php?school=papplewick&key=9hi3koamfqjYN0KhJGfuTF6tuU6WM9Cn76W6G38I&view=studentleaderboard&house=St%20George&fontsize=14&lineheight=30&leftmargin=20&rows=200"></iframe>

        <iframe class="carousel__iframes" scrolling="no" allowtransparency="true" 
            src="https://api.epraise.co.uk/api_private.php?school=papplewick&key=9hi3koamfqjYN0KhJGfuTF6tuU6WM9Cn76W6G38I&view=studentleaderboard&house=St%20Michael&fontsize=14&lineheight=30&leftmargin=20&rows=200"></iframe>

        <iframe class="carousel__iframes" scrolling="no" allowtransparency="true" 
            src="https://api.epraise.co.uk/api_private.php?school=papplewick&key=9hi3koamfqjYN0KhJGfuTF6tuU6WM9Cn76W6G38I&view=studentleaderboard&house=St%20Nicolas&fontsize=14&lineheight=30&leftmargin=20&rows=200"></iframe>
    </div>
</body>

</html>
