<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>House Points</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #80bfe8;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .scaled-wrapper {
            width: 1440px;
            height: 1458px;
            transform-origin: top center;
            position: absolute;
            top: 0;
            left: 50%;
            transform: scale(calc(min(100vw / 1440, 100vh / 1458))) translateX(-50%);
        }

        .page-container {
            width: 1440px;
            height: 1458px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-top: 40px;
        }

        .header h1 {
            font-size: 50px;
            margin: 10px 0;
        }

        .iframe-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .iframe-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .iframe-column p {
            font-size: 30px;
            font-weight: bold;
            margin: 0 0 10px;
        }

        .house-st-christopher { color: blue; }
        .house-st-george { color: crimson; }
        .house-st-michael { color: rgb(248, 252, 9); }
        .house-st-nicolas { color: rgb(59, 245, 12); }

        .carousel__iframes {
            border: 0;
            width: 300px;
            height: 1250px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div class="scaled-wrapper">
        <div class="page-container">
            <div class="header">
                <h1>House Points</h1>
            </div>

            <div class="iframe-container">
                <div class="iframe-column">
                    <p class="house-st-christopher">St Christopher</p>
                    <iframe class="carousel__iframes" scrolling="no" allowtransparency="true"
                        src="https://api.epraise.co.uk/api_private.php?school=papplewick&key=9hi3koamfqjYN0KhJGfuTF6tuU6WM9Cn76W6G38I&view=studentleaderboard&house=St%20Christopher&fontsize=14&lineheight=30&leftmargin=20&rows=200">
                    </iframe>
                </div>

                <div class="iframe-column">
                    <p class="house-st-george">St George</p>
                    <iframe class="carousel__iframes" scrolling="no" allowtransparency="true"
                        src="https://api.epraise.co.uk/api_private.php?school=papplewick&key=9hi3koamfqjYN0KhJGfuTF6tuU6WM9Cn76W6G38I&view=studentleaderboard&house=St%20George&fontsize=14&lineheight=30&leftmargin=20&rows=200">
                    </iframe>
                </div>

                <div class="iframe-column">
                    <p class="house-st-michael">St Michael</p>
                    <iframe class="carousel__iframes" scrolling="no" allowtransparency="true"
                        src="https://api.epraise.co.uk/api_private.php?school=papplewick&key=9hi3koamfqjYN0KhJGfuTF6tuU6WM9Cn76W6G38I&view=studentleaderboard&house=St%20Michael&fontsize=14&lineheight=30&leftmargin=20&rows=200">
                    </iframe>
                </div>

                <div class="iframe-column">
                    <p class="house-st-nicolas">St Nicolas</p>
                    <iframe class="carousel__iframes" scrolling="no" allowtransparency="true"
                        src="https://api.epraise.co.uk/api_private.php?school=papplewick&key=9hi3koamfqjYN0KhJGfuTF6tuU6WM9Cn76W6G38I&view=studentleaderboard&house=St%20Nicolas&fontsize=14&lineheight=30&leftmargin=20&rows=200">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
