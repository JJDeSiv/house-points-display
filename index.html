<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Points</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #80bfe8;
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* allow vertical scrolling within iframes only */
    }

    .page-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      padding: 10px 30px;
    }

    .header {
      text-align: center;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 48px;
      margin: 0;
    }

    .iframe-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex: 1;
      width: 100%;
    }

    .iframe-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .iframe-column p {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }

    .house-st-christopher { color: blue; }
    .house-st-george { color: crimson; }
    .house-st-michael { color: rgb(248, 252, 9); }
    .house-st-nicolas { color: rgb(59, 245, 12); }

    .carousel__iframes {
      border: 0;
      width: 100%;
      height: 850px; /* Adjusted to fit within 1080p layout */
      overflow: auto; /* allows iframe content to scroll */
    }
  </style>
</head>

<body>
  <div class="page-container">
    <div class="header">
      <h1>House Points</h1>
    </div>

    <div class="iframe-container">
      <div class="iframe-column">
        <p class="house-st-christopher">St Christopher</p>
        <iframe class="carousel__iframes"
          src="https://api.epraise.co.uk/api_private.php?school=papplewick&amp;key=9hi3koamfqjYN0KhJGfuTF6tuU6WM9Cn76W6G38I&amp;view=studentleaderboard&amp;house=St%20Christopher&amp;fontsize=14&amp;lineheight=30&amp;leftmargin=20&amp;rows=200">
        </iframe>
      </div>

      <div class="iframe-column">
        <p class="house-st-george">St George</p>
        <iframe class="carousel__iframes"
          src="https://api.epraise.co.uk/api_private.php?school=papplewick&amp;key=9hi3koamfqjYN0KhJGfuTF6tuU6WM9Cn76W6G38I&amp;view=studentleaderboard&amp;house=St%20George&amp;fontsize=14&amp;lineheight=30&amp;leftmargin=20&amp;rows=200">
        </iframe>
      </div>

      <div class="iframe-column">
        <p class="house-st-michael">St Michael</p>
        <iframe class="carousel__iframes"
          src="https://api.epraise.co.uk/api_private.php?school=papplewick&amp;key=9hi3koamfqjYN0KhJGfuTF6tuU6WM9Cn76W6G38I&amp;view=studentleaderboard&amp;house=St%20Michael&amp;fontsize=14&amp;lineheight=30&amp;leftmargin=20&amp;rows=200">
        </iframe>
      </div>

      <div class="iframe-column">
        <p class="house-st-nicolas">St Nicolas</p>
        <iframe class="carousel__iframes"
          src="https://api.epraise.co.uk/api_private.php?school=papplewick&amp;key=9hi3koamfqjYN0KhJGfuTF6tuU6WM9Cn76W6G38I&amp;view=studentleaderboard&amp;house=St%20Nicolas&amp;fontsize=14&amp;lineheight=30&amp;leftmargin=20&amp;rows=200">
        </iframe>
      </div>
    </div>
  </div>
</body>

</html>
