<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="60" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Points</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      background-color: #80bfe8;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .page-container {
      max-width: 1920px;
      margin: 0 auto;
      padding: 20px 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 64px;
      margin: 0;
    }

    .iframe-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: nowrap;
      width: 100%;
    }

    .iframe-column {
      flex: 1 1 0;
      max-width: 24%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .iframe-column p {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .house-st-christopher { color: blue; }
    .house-st-george { color: crimson; }
    .house-st-michael { color: rgb(248, 252, 9); }
    .house-st-nicolas { color: rgb(59, 245, 12); }

    .carousel__iframes {
      border: 0;
      width: 100%;
      height: 1850px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="page-container">
    <div class="header">
      <h1>House Points</h1>
    </div>

    <div class="iframe-container">
      <div class="iframe-column">
        <p class="house-st-christopher">St Christopher</p>
        <iframe class="carousel__iframes"
          src="https://api.epraise.co.uk/api_private.php?school=papplewick&amp;key=9hi3koamfqjYN0KhJGfuTF6tuU6WM9Cn76W6G38I&amp;view=studentleaderboard&amp;house=St%20Christopher&amp;fontsize=14&amp;lineheight=30&amp;leftmargin=20&amp;rows=60">
        </iframe>
      </div>

      <div class="iframe-column">
        <p class="house-st-george">St George</p>
        <iframe class="carousel__iframes"
          src="https://api.epraise.co.uk/api_private.php?school=papplewick&amp;key=9hi3koamfqjYN0KhJGfuTF6tuU6WM9Cn76W6G38I&amp;view=studentleaderboard&amp;house=St%20George&amp;fontsize=14&amp;lineheight=30&amp;leftmargin=20&amp;rows=60">
        </iframe>
      </div>

      <div class="iframe-column">
        <p class="house-st-michael">St Michael</p>
        <iframe class="carousel__iframes"
          src="https://api.epraise.co.uk/api_private.php?school=papplewick&amp;key=9hi3koamfqjYN0KhJGfuTF6tuU6WM9Cn76W6G38I&amp;view=studentleaderboard&amp;house=St%20Michael&amp;fontsize=14&amp;lineheight=30&amp;leftmargin=20&amp;rows=60">
        </iframe>
      </div>

      <div class="iframe-column">
        <p class="house-st-nicolas">St Nicolas</p>
        <iframe class="carousel__iframes"
          src="https://api.epraise.co.uk/api_private.php?school=papplewick&amp;key=9hi3koamfqjYN0KhJGfuTF6tuU6WM9Cn76W6G38I&amp;view=studentleaderboard&amp;house=St%20Nicolas&amp;fontsize=14&amp;lineheight=30&amp;leftmargin=20&amp;rows=60">
        </iframe>
      </div>
    </div>
  </div>

  <script>
    let scrollDirection = 1; // 1 for down, -1 for up

    function autoScroll() {
      window.scrollBy(0, scrollDirection); // Scroll by 1px
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight;
      const clientHeight = document.documentElement.clientHeight;

      // If reached bottom, scroll up
      if (scrollTop + clientHeight >= scrollHeight) {
        scrollDirection = -1;
      }
      // If at top, scroll down
      if (scrollTop <= 0) {
        scrollDirection = 1;
      }
    }

    setInterval(autoScroll, 50); // Adjust speed here (lower is faster)
  </script>
</body>

</html>
